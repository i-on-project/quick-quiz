                        default: 404

  /web/v1.0/auth/sessions/{id}/quiz:
    post:
      tags:
        - session management
        - quizzes management
      summary: Creates a new quiz.
      description: Creates a new quiz, based on the json object received in request payload, attached to the session specified by the id parameter.
      security:
        - CookieAuth: [ ]
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: The session identifier.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - question
                - questionType
              properties:
                order:
                  type: number
                  format: int32
                  minimum: 0
                  maximum: 99
                  nullable: true
                question:
                  type: string
                  maxLength: 250
                  nullable: false
                questionType:
                  type: string
                  enum: ['MULTIPLE_CHOICE', 'SHORT', 'LONG']
