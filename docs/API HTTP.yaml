          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'SessionNotFoundException'
                      status:
                        default: 404

components:

  securitySchemes:
    CookieAuth:
      type: apiKey
      in: cookie
      name: Authorization

  schemas:

    ##################### Data Models #####################
    SessionModel:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: false
        name:
          type: string
          maxLength: 50
          nullable: false
        descritpion:
          type: string
          maxLength: 250
          nullable: true
        creationDate:
          type: number
          format: int64
          nullable: false
        owner:
          type: string
          format: email
          nullable: false
        guestCode:
          type: number
          format: int32
          nullable: true
        limitOfParticipants:
          type: number
          format: int32
          default: 10
          nullable: false
        geolocation:
          type: number
          nullable: true
          example: '31.0978,-5.3977'
        radius:
          type: number
          format: int32
          nullable: true
        liveDate:
          type: number
          format: int64
          nullable: true
        status:
          nullable: false
          type: string
          enum: ['NOT_STARTED', 'STARTED', 'CLOSED']
          default: 'NOT_STARTED'
        tags:
          type: array
          items:
            type: string
          nullable: false

    QuizModel:
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: false
        sessionId:
          type: string
          format: uuid
          nullable: false
        userOwner:
          type: string
          format: email
          nullable: false
        order:
          type: number
          minimum: 0
          maximum: 99
          format: int32
          nullable: false
        question:
          type: string
          maxLength: 250
          nullable: false
        answerType:
          type: string
          enum: ['MULTIPLE_CHOICE', 'SHORT', 'LONG']
          nullable: false
        quizStatus:
          type: string
          enum: ['NOT_STARTED', 'STARTED', 'CLOSED']
          nullable: false
        answerChoices:
          type: array
          items:
            type: object
            properties:
              choiceNumber:
                type: number
                format: int32
                minimum: 0
                nullable: false
              choiceAnswer:
                type: string
                maxLength: 150
                nullable: false
              choiceRight:
                type: boolean
                default: false
                nullable: false

    ##################### Problem+json Model #####################
    ProblemJson:
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
          format: http status code
          minimum: 100
          maximum: 599
        detail:
          type: string
          default: null
        instance:
          type: string
          format: uri
          example: 'https://www.example.com/'

    ##################### Siren Model #####################
    SirenLink:
      type: object
      properties:
        class:
          type: array
          items:
            type: string
        title:
          type: string
          default: null
        rel:
          type: array
          items:
            type: string
        href:
          type: string
          format: uri
          example: 'https://www.example.com/'
        type:
          type: string
          default: null

    SirenField:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
          enum: [ 'hidden', 'text', 'search', 'tel', 'url', 'email', 'password', 'datetime', 'date', 'month', 'week', 'time', 'datetime-local', 'number', 'range', 'color', 'checkbox', 'radio', 'file' ]
          default: 'text'
        title:
          type: string
          default: null
        value:
          oneOf:
            - type: string
            - type: integer
            - type: object
            - type: array
          default: null

    SirenEntity:
      type: object
      properties:
        class:
          type: array
          items:
            type: string
        rel:
          type: array
          items:
            type: string
        href:
          type: string
          format: uri
          example: 'https://www.example.com/'

    SirenAction:
      type: object
      properties:
        class:
          type: array
          items:
            type: string
        name:
          type: string
        method:
          type: string
          enum: [ 'GET', 'POST', 'PUT', 'DELETE', 'PATCH' ]
          default: 'GET'
        href:
          type: string
          format: uri
          example: 'https://www.example.com/'
        title:
          type: string
          default: null
        type:
          type: string
          default: 'application/x-www-form-urlencoded'
        fields:
          type: array
          items:
            $ref: '#/components/schemas/SirenField'
          default: []

    SirenModel:
      type: object
      properties:
        class:
          type: array
          items:
            type: string

    ##################### Generic Siren Responses #####################
    ListOutputModel:
      type: object
      properties:
        size:
          type: number
          format: int32
        total:
          type: number
          format: int32
        pageSize:
          type: number
          format: int32
          default: 10

    SingleAcknowledgeOutputModel:
      allOf:
        - $ref: '#/components/schemas/SirenModel'
        - type: object
          properties:
            properties:
              type: object
              properties:
                acknowledge:
                  type: boolean
                  default: true
            title:
              type: string

    ##################### Specific Siren Responses #####################
    AuthenticationOutputModel:
      allOf:
        - $ref: '#/components/schemas/SirenModel'
        - type: object
          properties:
            properties:
              type: object
              properties:
                userName:
                  type: string
                  format: email
                displayName:
                  type: string
                  maxLength: 50
                token:
                  type: string
                  format: uuid
                timeout:
                  type: integer
                  format: int64
            actions:
              type: array
              items:
                $ref: '#/components/schemas/SirenAction'
            title:
              type: string

    LogmeinOutputModel:
      allOf:
        - $ref: '#/components/schemas/SirenModel'
        - type: object
          properties:
            properties:
              type: object
              properties:
                userName:
                  type: string
                  format: email
                displayName:
                  type: string
                  maxLength: 50
            title:
              type: string

    CheckAuthOutputModel:
      allOf:
        - $ref: '#/components/schemas/SirenModel'
        - type: object
          properties:
            propperties:
              type: object
              properties:
                userName:
                  type: string
                  format: email
                displayName:
                  type: string
                  maxLength: 50
            title:
              type: string

    GetAllSessionOutputModel:
      allOf:
        - $ref: '#/components/schemas/SirenModel'
        - type: object
          properties:
            properties:
              $ref: '#/components/schemas/ListOutputModel'
            actions:
              type: array
              items:
                $ref: '#/components/schemas/SirenAction'
            links:
              type: array
              items:
                $ref: '#/components/schemas/SirenLink'
            entities:
              type: array
              items:
                allOf:
                  - $ref: '#/components/schemas/SirenEntity'
                  - type: object
                    properties:
                      properties:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                            nullable: false
                          name:
                            type: string
                            nullable: false
                          status:
                            type: string
                            enum: [ 'NOT_STARTED', 'STARTED', 'CLOSED' ]
                            default: 'NOT_STARTED'
                          description:
                            type: string
                            nullable: true
                      links:
                        type: array
                        items:
