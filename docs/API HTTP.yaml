          properties:
            properties:
              type: object
              properties:
                guestCode:
                  type: string
                  maxLength: 10
            title:
              type: string

    AddQuizToSessionOutputModel:
      allOf:
        - $ref: '#/components/schemas/SirenModel'
        - type: object
          properties:
            properties:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
            entities:
              type: array
              items:
                $ref: '#/components/schemas/SirenEntity'
