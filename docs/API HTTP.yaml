          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        404:
          description: Session not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
