openapi: 3.0.3
info:
  title: QuickQuiz
  description: QuickQuiz HTTP API
  version: 1.0.0
servers:
  - url: 'https://localhost:8080/api'

tags:
  - name: authentication
    description: authentication related end points
  - name: session management
    description: session related end points
  - name: quizzes management
    description: quizzes related end points

paths:

  ##################### Authentication #####################
  /web/V1.0/non_auth/register:
    post:
      tags:
        - authentication
      summary: Registers a new user.
      description: Creates a new user based on the json object received in request payload.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
                - displayName
              properties:
                userName:
                  type: string
                  format: email
                  nullable: false
                displayName:
                  type: string
                  maxLength: 50
                  nullable: false
      responses:
        200:
          description: Successfully registered the new user.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/AuthenticationOutputModel'
        400:
          description: Bad request.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'BadRequest'
                      status:
                        default: 400
        409:
          description: User alredy exists.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'UserAlreadyExists'
                      status:
                        default: 409

  /web/V1.0/non_auth/login:
    post:
      tags:
        - authentication
      summary: Requests a new login for the user.
      description: Validates the user existance and sends an email with the challenge to efectively login.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                  format: email
                  nullable: false
      responses:
        200:
          description: Successfully requested a new login and sent the email.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/AuthenticationOutputModel'
        400:
          description: Bad request.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'BadRequest'
                      status:
                        default: 400
        404:
          description: User not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'UserNotFound'
                      status:
                        default: 404
        409:
          description: Email validation pending.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'PendingValidation'
                      status:
                        default: 409

  /web/V1.0/non_auth/logmein:
    post:
      tags:
        - authentication
      summary: Authenticates the user.
      description: Validates the user credentials and efectively makes the login, creating the cookie Authorization.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userName
                - loginToken
              properties:
                userName:
                  type: string
                  format: email
                  nullable: false
                loginToken:
                  type: string
                  format: uuid
                  nullable: false
      responses:
        200:
          description: Successfully authenticated the user and created the cookie.
          headers:
            Set-Cookie:
              schema:
                type: string
                example: Authorization=ZGV2LnRpYWdvY2FydmFsaG9AZ21haWwuY29tLDA5MGQ2NjBmLWJhM2MtNDgwYi1hNWFlLTY2ZDMwMjFjNmQzMw==; Max-Age=604800; Path=/; Secure; HttpOnly; SameSite=Strict
              description: This cookie contains the necessary data to verify the authentication state of the user and it's available for 7 days.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/LogmeinOutputModel'
        400:
          description: Bad request.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'BadRequest'
                      status:
                        default: 400
        404:
          description: User not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'UserNotFound'
                      status:
                        default: 404

  /web/V1.0/auth/logout:
    post:
      tags:
        - authentication
      summary: Unauthenticates the user.
      description: Validates the user credentials and efectively unauthenticates the user expiring the cookie Authorization.
      security:
        - CookieAuth: []
      responses:
        200:
          description: Successfully unauthenticated the user and deleted the cookie Authorization.
          headers:
            Set-Cookie:
              schema:
                type: string
                example: Authorization=; Expires=Thu, 01 Jan 1970 00:00:01 GMT; Path=/; Secure; HttpOnly;
              description: Expire the cookie Authorization.
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        404:
          description: User not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'UserNotFound'
                      status:
                        default: 404

  /web/v1.0/auth/checkuser:
    get:
      tags:
        - authentication
      summary: Checks the authentication state of the user.
      description: Validates that the user contains the cookie and that the cookie credentials are still valid.
      security:
        - CookieAuth: []
      responses:
        200:
          description: The user is authenticated.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/CheckAuthOutputModel'
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        404:
          description: User not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'UserNotFound'
                      status:
                        default: 404

  ##################### Sessions Management #####################
  /web/v1.0/auth/sessions:
    get:
      tags:
        - session management
      summary: Gets all the sessions of an user.
      description: Retrieves all the sessions of an user in list format. The list is iterable using the page parameter.
      security:
        - CookieAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: Number of the page to request
      responses:
        200:
          description: A list containing all the sessions of the user.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/GetAllSessionOutputModel'
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
    post:
      tags:
        - session management
      summary: Create a new session.
      description: Creates a new session based on the json object received in request payload.
      security:
        - CookieAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  maxLength: 50
                  nullable: false
                description:
                  type: string
                  maxLength: 250
                  nullable: true
                limitOfParticipants:
                  type: number
                  format: int32
                  default: 10
                  maximum: 999
                  minimum: 1
                  nullable: true
                geolocation:
                  type: string
                  example: '31.0978,-5.3977'
                  nullable: true
                radius:
                  type: number
                  format: int32
                  minimum: 50
                  maximum: 999999
                  nullable: true
                  default: 50
                templateId:
                  type: string
                  format: uuid
                  nullable: true
                  default: null
                tags:
                  type: array
                  items:
                    type: string
                  nullable: true
      responses:
        201:
          description: Successfully created a new session.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/CreateSessionOutputModel'
        400:
          description: Bad request.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'BadRequest'
                      status:
                        default: 400
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403

  /web/v1.0/auth/sessions/{id}:
    get:
      tags:
        - session management
      summary: Get a specific session.
      description: Retrieves the session specified by the id parameter.
      security:
        - CookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: The session identifier.
      responses:
        200:
          description: Representation of the session.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/GetSessionOutputModel'
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        404:
          description: Session not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'SessionNotFoundException'
                      status:
                        default: 404
    put:
      tags:
        - session management
      summary: Updates a specific session.
      description: Updates the session specified by the id paremeter, with the values of the json object received in request payload.
      security:
        - CookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: The session identifier.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 50
                  nullable: true
                descritpion:
                  type: string
                  maxLength: 150
                  nullable: true
                limitOfParticipants:
                  type: number
                  format: int32
                  minimum: 1
                  maximum: 250
                  nullable: true
                geolocation:
                  type: string
                  example: '31.0978,-5.3977'
                  nullable: true
                radius:
                  type: number
                  format: int32
                  minimum: 50
                  maximum: 999999
                  nullable: true
                tags:
                  type: array
                  items:
                    type: string
      responses:
        200:
          description: Acknowledgement of success.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/UpdateSessionOutputModel'
        400:
          description: Bad request.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'BadRequest'
                      status:
                        default: 400
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        404:
          description: Session not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'SessionNotFoundException'
                      status:
                        default: 404
    delete:
      tags:
        - session management
      summary: Deletes a specific session.
      description: Deletes the session specified by the id paremeter.
      security:
        - CookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: The session identifier.
      responses:
        200:
          description: The session was deleted successfully.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/SingleAcknowledgeOutputModel'
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        404:
          description: Session not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'SessionNotFoundException'
                      status:
                        default: 404

  /web/v1.0/auth/sessions/{id}/live:
    post:
      tags:
        - session management
      summary: Starts a session.
      description: Starts the session specified by the id paremeter, making it visible for the participants.
      security:
        - CookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: The session identifier.
      responses:
        200:
          description: The session could be started.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/StartSessionOutputModel'
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        404:
          description: Session not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'SessionNotFoundException'
                      status:
                        default: 404
        409:
          description: Exists another session alredy started.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'LiveSessionAlreadyExists'
                      status:
                        default: 409

  /web/v1.0/auth/sessions/{id}/close:
    post:
      tags:
        - session management
      summary: Closes a session.
      description: Closes the session specified by the id paremeter, making it immutable.
      security:
        - CookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: The session identifier.
      responses:
        200:
          description: The session could be closed.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/SingleAcknowledgeOutputModel'
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        404:
          description: Session not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'SessionNotFoundException'
                      status:
                        default: 404
        409:
          description: The session could not be closed.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'SessionIllegalStatusOperationException'
                      status:
                        default: 409

  /web/v1.0/auth/sessions/{id}/answers:
    get:
      tags:
        - session management
      summary: Gets all the answers.
      description: Gets all the answers for all the quizzes present on the session specified by the id paremeter.
      security:
        - CookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: The session identifier.
      responses:
        200:
          description: A list containing all the answers for the session.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/GetAllAnswersSessionOutputModel'
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        404:
          description: Session not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'SessionNotFoundException'
                      status:
                        default: 404

  ##################### Quizzes Management #####################
  /web/v1.0/auth/quiz/{id}:
    get:
      tags:
        - quizzes management
      summary: Gets a specific questionaire.
      description: Gets the questionaire specified by the parameter id.
      security:
        - CookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: The questionaire identifier.
      responses:
        200:
          description: Representation of the questionaire.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/GetQuizOutputModel'
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        404:
          description: Quiz not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'QuizNotFoundException'
                      status:
                        default: 404
    put:
      tags:
        - quizzes management
      summary: Updates a specific questionaire.
      description: Updates the questionaire specified by the parameter id.
      security:
        - CookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: The questionaire identifier.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - question
              properties:
                order:
                  type: number
                  format: int32
                  minimum: 0
                  maximum: 99
                  nullable: true
                question:
                  type: string
                  maxLength: 250
                  nullable: false
                choices:
                  type: array
                  items:
                    type: object
                    properties:
                      choiceNumber:
                        type: number
                        format: int32
                        nullable: true
                      choiceAnswer:
                        type: string
                        maxLength: 150
                        nullable: false
                      choiceRight:
                        type: boolean
                        default: false
                        nullable: false
                  nullable: false
      responses:
        200:
          description: The questionaire was updated successfully.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/SirenModel'
        400:
          description: Bad request.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'BadRequest'
                      status:
                        default: 400
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        404:
          description: Quiz not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'QuizNotFoundException'
                      status:
                        default: 404
    delete:
      tags:
        - quizzes management
      summary: Deletes a specific questionaire.
      description: Deletes the questionaire specified by the parameter id.
      security:
        - CookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: The questionaire identifier.
      responses:
        200:
          description: The questionaire was deleted successfully.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/SingleAcknowledgeOutputModel'
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        404:
          description: Quiz not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'QuizNotFoundException'
                      status:
                        default: 404

  /web/v1.0/auth/quiz/{id}/updatestatus:
    put:
      tags:
        - quizzes management
      summary: Updates the status of a specific quiz.
      description: Updates the status of the quiz specified by the parameter id.
      security:
        - CookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: The quiz identifier.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quizStatus
              properties:
                quizStatus:
                  type: string
                  enum: ['MULTIPLE_CHOICE', 'SHORT', 'LONG']
                  default: 'SHORT'
                  nullable: false
      responses:
        200:
          description: The status of the quiz was updated successfully.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/SirenModel'
        400:
          description: Bad request.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'BadRequest'
                      status:
                        default: 400
        403:
          description: The user is not authenticated.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        404:
          description: Quiz not found.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'QuizNotFoundException'
                      status:
                        default: 404

  ##################### Multiple Tags #####################
  /web/v1.0/auth/quiz/session/{id}:
    get:
      tags:
        - session management
        - quizzes management
      summary: Gets all quizzes.
      description: Gets all the quizzes attached to the session specified by the id parameter.
      security:
        - CookieAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
            format: uuid
          required: true
          description: The session identifier.
      responses:
        200:
          description: A list containing all the quizzes attached to the session.
          content:
            application/vnd.siren+json:
              schema:
                $ref: '#/components/schemas/GetAllQuizzesOutputModel'
        403:
