                  - type: object
                    properties:
                      type:
                        default: 'MissingCookieException'
                      status:
                        default: 403
        400:
          description: Bad request.
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProblemJson'
                  - type: object
                    properties:
                      type:
                        default: 'BadRequest'
